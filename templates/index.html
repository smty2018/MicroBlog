<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header class="navbar">
        <div  class="navbar__brand">
            <img  class="navbar__logo"  id="logo" src="static/icon.png" alt="main icon of the website" /> MicroBlog
                 </div>

        <div class="sections">
            <a href="recent.html">Recent</a>
            <a href="calendar.html"> Calendar</a>
        </div>

    </header>

    <main class="main">
        <section>
            <h1>Add new blog</h1>
            <form  class ="form" action="/" method="POST">
                <p  class="form__input">

               
                <label for="sample-field" class="form__label" aria-label="Enter your Blog"></label>
                <textarea name="content" class="form__textarea" id="entry"> </textarea>
                <button type="submit" class="form__submit"> Submit </button>
             </p>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in recent_entries%}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{entry[0] | truncate(25,true) }}</h2>
                    <time  class="entry__datetime" datetime="24-10-2024">~ {{entry[1]}}</time>
                </div>
                <p class="entry__content"> {{entry[0]}}</p>
            </article>
            {% endfor%}
        </section>

    </main>

    <footer class="footer">
        <div class="footer__content">
          <section class="left">
            <a class="footer__item">Made with Love</a>
            <a class="footer__item">Check out my other projects</a>
          </section>
          <section class="right">
            <div class="footer__column">
              <a class="footer__item">Recent</a>
              <a class="footer__item">Calendar</a>
            </div>
            <div class="footer__column">
              <a class="footer__item" href="#">About</a>
              <a class="footer__item">How this was made</a>
            </div>
          </section>
        </div>
      </footer>
    
</body>
</html>
